<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section id="game-section">
            <div class="player-section">
                <h2>Player</h2>
                <div class="choices">
                    <img src="assets/images/rock.PNG" alt="Rock" id="rock" onclick="playerChoice('rock')">
                    <img src="assets/images/paper.PNG" alt="Paper" id="paper" onclick="playerChoice('paper')">
                    <img src="assets/images/scissors.PNG" alt="Scissors" id="scissors" onclick="playerChoice('scissors')">
                </div>
            </div>
            <div class="computer-section">
                <h2>Computer</h2>
                <img src="assets/images/question-mark.PNG" alt="Computer Choice" id="computer-choice">
            </div>
            <div class="outcome-section">
                <h2>Outcome</h2>
                <p id="outcome">Make your move!</p>
            </div>
        </section>
        <section id="score-section">
            <h2>Score</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
            <button onclick="resetScore()">Reset Score</button>
        </section>
    </div>
</body>

</html>
